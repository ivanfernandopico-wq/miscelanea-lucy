    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Miscel√°nea Lucy</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #86dc77 0%, #131572 100%);
                min-height: 100vh;
                padding: 20px;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: rgb(159, 217, 163);
                border-radius: 15px;
                box-shadow: 0 20px 60px rgba(58, 157, 136, 0.803);
                overflow: hidden;
            }

            header {
                background: linear-gradient(135deg, #182d88 0%, #cebfde 100%);
                color: black;
                padding: 30px;
                text-align: center;
                position: relative;
            }

            h1 {
                font-size: 5.5em;
                margin-bottom: 10px;
            }

            .cart-icon {
                position: absolute;
                top: 30px;
                right: 30px;
                background: green;
                color: #000000;
                padding: 12px 20px;
                border-radius: 25px;
                cursor: pointer;
                font-weight: bold;
                transition: transform 0.3s;
            }

            .cart-icon:hover {
                transform: scale(1.05);
            }

            .cart-count {
                background: #0eab72;
                color: white;
                border-radius: 50%;
                padding: 2px 8px;
                font-size: 0.8em;
                margin-left: 5px;
            }

            .products-section {
                padding: 40px;
            }

            .products-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 30px;
                margin-top: 30px;
            }

            .product-card {
                background: white;
                border: 2px solid #4f10e1;
                border-radius: 12px;
                padding: 20px;
                text-align: center;
                transition: all 0.3s;
                cursor: pointer;
            }

            .product-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 30px rgba(0,0,0,0.15);
                border-color: #667eea;
            }

            .product-image {
                width: 120px;
                height: 120px;
                background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
                border-radius: 50%;
                margin: 0 auto 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 3em;
            }

            .product-name {
                font-size: 1.2em;
                font-weight: bold;
                color: #333;
                margin: 10px 0;
            }

            .product-price {
                font-size: 1.5em;
                color: #667eea;
                font-weight: bold;
                margin: 10px 0;
            }

            .add-btn {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                padding: 12px 30px;
                border-radius: 25px;
                cursor: pointer;
                font-size: 1em;
                font-weight: bold;
                transition: transform 0.3s;
                margin-top: 10px;
            }

            .add-btn:hover {
                transform: scale(1.05);
            }

            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.7);
                z-index: 1000;
                align-items: center;
                justify-content: center;
            }

            .modal.active {
                display: flex;
            }

            .modal-content {
                background: white;
                border-radius: 15px;
                padding: 40px;
                max-width: 600px;
                width: 90%;
                max-height: 90vh;
                overflow-y: auto;
            }

            .modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 25px;
            }

            .close-btn {
                font-size: 2em;
                cursor: pointer;
                color: #999;
                transition: color 0.3s;
            }

            .close-btn:hover {
                color: #333;
            }

            .cart-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px;
                border-bottom: 1px solid #f0f0f0;
            }

            .cart-item-info {
                flex: 1;
            }

            .quantity-controls {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .qty-btn {
                background: #667eea;
                color: white;
                border: none;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                cursor: pointer;
                font-weight: bold;
            }

            .remove-btn {
                background: #ff4757;
                color: white;
                border: none;
                padding: 8px 15px;
                border-radius: 5px;
                cursor: pointer;
                margin-left: 10px;
            }

            .cart-total {
                font-size: 1.5em;
                font-weight: bold;
                text-align: right;
                margin: 20px 0;
                color: #667eea;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
                color: #333;
            }

            .form-group input,
            .form-group textarea {
                width: 100%;
                padding: 12px;
                border: 2px solid #f0f0f0;
                border-radius: 8px;
                font-size: 1em;
                transition: border-color 0.3s;
            }

            .form-group input:focus,
            .form-group textarea:focus {
                outline: none;
                border-color: #667eea;
            }

            .checkout-btn {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                padding: 15px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1.1em;
                font-weight: bold;
                width: 100%;
                transition: transform 0.3s;
            }

            .checkout-btn:hover {
                transform: scale(1.02);
            }

            .empty-cart {
                text-align: center;
                padding: 40px;
                color: #999;
            }

            .success-message {
                background: #2ecc71;
                color: white;
                padding: 20px;
                border-radius: 8px;
                text-align: center;
                margin-bottom: 20px;
            }
        </style>
    </head>
     <body>
        <div class="container">
   <header>
       <h1><img src="Imagenes/utiles escolares.jpg" alt="Logo" style="width:200px; height:200px; vertical-align:middle; border-radius:22px; margin-right:10px;"> Miscel√°nea Lucy</h1>
  </p><p style="font-size: 2em;">Donde luce... con poco dinero</p>

      <div class="cart-icon" onclick="openCart()">
          üõí Carrito <span class="cart-count" id="cartCount">0</span>
       </div>
   </header>



            <div class="products-section">
                <h2>Nuestros Productos</h2>
                <div class="products-grid" id="productsGrid"></div>
            </div>
        </div>

        <div class="modal" id="cartModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>üõí Mi Carrito</h2>
                    <span class="close-btn" onclick="closeCart()">&times;</span>
                </div>
                <div id="cartItems"></div>
                <div class="cart-total" id="cartTotal"></div>
                
                <div id="checkoutForm" style="display: none;">
                    <h3 style="margin: 30px 0 20px 0;">Datos de Env√≠o</h3>
                    <div class="form-group">
                        <label>Nombre Completo *</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label>Tel√©fono *</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Correo electr√≥nico *</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Direcci√≥n Completa *</label>
                        <textarea id="address" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Ciudad *</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label>Notas adicionales (opcional)</label>
                        <textarea id="notes" rows="2"></textarea>
                    </div>
                    <button class="checkout-btn" onclick="completeOrder()">Confirmar Pedido</button>
                </div>
            </div>
        </div>

        <script>
            const products = [
                { id: 1, name: "Cuaderno argollado", price: 5500, image: "Imagenes/cuaderno_1.jpg" },
                { id: 2, name: "Cuaderno cocido", price: 3500, image: "Imagenes/cuaderno_2.jpg" },
                { id: 3, name: "Borrador", price: 1400, image: "Imagenes/borrador.jpg" },
                { id: 4, name: "Calculadora", price: 15000, image: "Imagenes/calculadora.jpg" },
                { id: 5, name: "Carpeta", price: 2200, image: "Imagenes/carpeta.jpg" },
                { id: 6, name: "Carton paja", price: 1000, image: "Imagenes/carton_paja.jpg" },
                { id: 7, name: "Cartulina", price: 700, image: "Imagenes/cartulina.jpg" },
                { id: 8, name: "Colbon", price: 3000, image: "Imagenes/colbon.png" },
                { id: 9, name: "Colores", price: 12000, image: "Imagenes/colores.jpg" },
                { id: 10, name: "Diccionario", price: 22000, image: "Imagenes/diccionario.png" },
                { id: 11, name: "Lapices", price: 5000, image: "Imagenes/lapices.jpg" },
                { id: 12, name: "Pegastic", price: 4500, image: "Imagenes/pegastic.png" },
                { id: 13, name: "Plastilina", price: 5000, image: "Imagenes/plastilina.jpg" },
                { id: 14, name: "Regla", price: 2700, image: "Imagenes/regla.jpg" },
                { id: 15, name: "Tajalapiz", price: 800, image: "Imagenes/tajalapiz.jpg" },
                { id: 16, name: "Tijeras", price: 3000, image: "Imagenes/tijeras.jpg" }
            ];

                
            let cart = [];

            function renderProducts() {
                const grid = document.getElementById('productsGrid');
                grid.innerHTML = products.map(p => `
                    <div class="product-card">
                        <div class="product-image">
                           <img src="${p.image}" style="width:100%; height:100%; border-radius:50%; object-fit:cover;">
                        </div>
                        <div class="product-name">${p.name}</div>
                        <div class="product-price">$${p.price.toLocaleString()}</div>
                        <button class="add-btn" onclick="addToCart(${p.id})">Agregar al Carrito</button>
                    </div>
                `).join('');
            }

            function addToCart(productId) {
                const product = products.find(p => p.id === productId);
                const existingItem = cart.find(item => item.id === productId);
                
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                
                updateCartCount();
                showNotification('Producto agregado al carrito');
            }

            function updateCartCount() {
                const count = cart.reduce((sum, item) => sum + item.quantity, 0);
                document.getElementById('cartCount').textContent = count;
            }

            function openCart() {
                document.getElementById('cartModal').classList.add('active');
                renderCart();
            }

            function closeCart() {
                document.getElementById('cartModal').classList.remove('active');
            }

            function renderCart() {
                const cartItemsDiv = document.getElementById('cartItems');
                const checkoutForm = document.getElementById('checkoutForm');
                
                if (cart.length === 0) {
                    cartItemsDiv.innerHTML = '<div class="empty-cart"><h3>Tu carrito est√° vac√≠o</h3><p>Agrega algunos productos para comenzar</p></div>';
                    document.getElementById('cartTotal').textContent = '';
                    checkoutForm.style.display = 'none';
                    return;
                }

                cartItemsDiv.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <strong>${item.emoji} ${item.name}</strong><br>
                            $${item.price.toLocaleString()} c/u
                        </div>
                        <div class="quantity-controls">
                            <button class="qty-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                            <span style="min-width: 30px; text-align: center; font-weight: bold;">${item.quantity}</span>
                            <button class="qty-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">Eliminar</button>
                        </div>
                    </div>
                `).join('');

                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                document.getElementById('cartTotal').innerHTML = `Total: $${total.toLocaleString()}`;
                checkoutForm.style.display = 'block';
            }

            function changeQuantity(productId, delta) {
                const item = cart.find(i => i.id === productId);
                if (item) {
                    item.quantity += delta;
                    if (item.quantity <= 0) {
                        removeFromCart(productId);
                    } else {
                        updateCartCount();
                        renderCart();
                    }
                }
            }

            function removeFromCart(productId) {
                cart = cart.filter(item => item.id !== productId);
                updateCartCount();
                renderCart();
            }

            function completeOrder() {
                const name = document.getElementById('fullName').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const address = document.getElementById('address').value.trim();
                const city = document.getElementById('city').value.trim();
                const notes = document.getElementById('notes').value.trim();

                if (!name || !phone || !address || !city) {
                    alert('Por favor completa todos los campos obligatorios (*)');
                    return;
                }

                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                const orderSummary = `
                    ‚úÖ ¬°PEDIDO CONFIRMADO!
                    
                    Cliente: ${name}
                    Tel√©fono: ${phone}
                    Direcci√≥n: ${address}, ${city}
                    ${notes ? 'Notas: ' + notes : ''}
                    
                    PRODUCTOS:
                    ${cart.map(item => `${item.emoji} ${item.name} x${item.quantity} - $${(item.price * item.quantity).toLocaleString()}`).join('\n')}
                    
                    TOTAL: $${total.toLocaleString()}
                    
                    ¬°Gracias por tu compra! Nos pondremos en contacto pronto.
                `;

                alert(orderSummary);
                
                cart = [];
                updateCartCount();
                closeCart();
                
                document.getElementById('fullName').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('address').value = '';
                document.getElementById('city').value = '';
                document.getElementById('notes').value = '';
            }

            function showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #2ecc71;
                    color: white;
                    padding: 15px 25px;
                    border-radius: 8px;
                    font-weight: bold;
                    z-index: 2000;
                    animation: slideIn 0.3s;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 2000);
            }

            renderProducts();
        </script>
    </body>
    </html>
